<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="form-login">
      <label for="input-username" class="label">
        Username:
        <input
          id="input-username"
          type="text"
          placeholder="username"
          required
          class="input username-input"
        />
      </label>
      <label for="input-password" class="label">
        Password:
        <input
          id="input-password"
          type="password"
          required
          placeholder="password"
          class="input password-input"
        />
      </label>

      <button onclick=" datavalidation() " class="button-login">Login</button>

      <p>not registered? <a href="#">create an account</a></p>
    </div>

    <div class="err">
      <span class="icon-check">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m4.5 12.75 6 6 9-13.5"
          />
        </svg>
      </span>
      <span class="icon-close">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18 18 6M6 6l12 12"
          />
        </svg>
      </span>
      <span class="massage"></span>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
